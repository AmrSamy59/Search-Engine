plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'org.apache.opennlp:opennlp-tools:2.3.2'
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M2.1' // for image searching
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-M2.1' // for image searching
    implementation 'io.github.cdimascio:dotenv-java:2.3.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.11.0'
}

test {
    useJUnitPlatform()
}